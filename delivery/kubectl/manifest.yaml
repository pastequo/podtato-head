---
apiVersion: v1
kind: Namespace
metadata:
  name: podtato-kubectl
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: podtato-main
  namespace: podtato-kubectl
  labels:
    app: podtato-head
spec:
  selector:
    matchLabels:
      component: podtato-main
  template:
    metadata:
      labels:
        component: podtato-main
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: ghcr.io/podtato-head/podtato-main:v2-latest-dev
        imagePullPolicy: Always
        ports:
        - containerPort: 9000
        env:
        - name: PORT
          value: "9000"
        resources: {}
---
apiVersion: v1
kind: Service
metadata:
  name: podtato-main
  namespace: podtato-kubectl
  labels:
    app: podtato-head
spec:
  selector:
    component: podtato-main
  ports:
  - name: http
    port: 9000
    protocol: TCP
    targetPort: 9000
  type: ClusterIP
  # change to NodePort if no LoadBalancer controller is available
  # type: NodePort
